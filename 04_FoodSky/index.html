<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodSky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="navbar">
        <h1>FoodSky</h1>
    </div>
    <div class="container">
        <div class="food-container">
            <h2>Name</h2>
            <h4>Category</h4>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eaque omnis ipsum rem esse, repellendus,
                molestias porro harum odit autem eos et consequatur placeat doloremque aliquid iusto pariatur magni non
                assumenda?</p>
            <button onclick="deletefood(event)">Delete</button>
        </div>
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Food</h2>
        <form>
            <input type="text" placeholder="Food Name" id="input-name">
            <input type="text" placeholder="Food Category" id="input-category">
            <textarea placeholder="Description" id="input-description"></textarea>
            <button id="add-food">Add</button>
            <button id="cancel-food">Cancel</button>
        </form>
    </div>
    <button class="add-btn" id="add-popup-btn">+</button>

    <script src="script.js"></script>
</body>

</html>
