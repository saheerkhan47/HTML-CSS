<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css" type="text/css">

</head>
<body>
    <h2>CALCULATOR</h2>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="keys">
            <button onclick="clearResult()" class="op-bt-gr">C</button>
            <button onclick="calculateResult()" class="op-bt-gr">=</button>
            <button onclick="appendToResult('%')" class="op-bt-gr">%</button>
            <button onclick="appendToResult('/')" class="op-bt-or">/</button>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button onclick="appendToResult('*')" class="op-bt-or">*</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button onclick="appendToResult('-')" class="op-bt-or">-</button>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button onclick="appendToResult('+')" class="op-bt-or">+</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="appendToResult('.')">.</button>
            <button onclick="calculateResult()" class="op-bt-or">=</button>

        </div>
    </div>
    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;

        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculateResult() {
            let result = document.getElementById('result').value;
            let calculatedResult = eval(result);
            document.getElementById('result').value = calculatedResult;
        }
    </script>
</body>

</html>
